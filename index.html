<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railroad Ink dice roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="roll-container">
        <button id="rollButton">Roll!</button>
    </div>
    <div class="dice-container">
        <div class="dice">
            <img id="dieImage1"  src="images/allroutes.jpg" alt="Die 1">
            <img id="dieImage2"  src="images/allroutes.jpg" alt="Die 2">
            <img id="dieImage3"  src="images/allroutes.jpg" alt="Die 3">
            <img id="dieImage4"  src="images/allintersections.jpg" alt="Die 4">
            <img id="dieImage5"  src="images/alllakes.jpg" alt="Die 5" style="display: none;">
            <img id="dieImage6"  src="images/alllakes.jpg" alt="Die 6" style="display: none;">
            <img id="dieImage7"  src="images/allrivers.jpg" alt="Die 7" style="display: none;">
            <img id="dieImage8"  src="images/allrivers.jpg" alt="Die 8" style="display: none;">
            <img id="dieImage9"  src="images/allforests.jpg" alt="Die 9" style="display: none;">
            <img id="dieImage10" src="images/allforests.jpg" alt="Die 10" style="display: none;">
        </div>
    </div>
    <div class="side-container">
        <input type="checkbox" id="enableExtraDiceLakes"> Lakes
        <input type="checkbox" id="enableExtraDiceRivers"> Rivers
        <input type="checkbox" id="enableExtraDiceForests"> Forests
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
