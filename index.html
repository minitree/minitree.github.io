<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railroad Ink Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="rollButton">Railroads Go!</button>
        <div class="dice">
            <img id="dieImage1" src="images/allroutes.jpg" alt="Die 1">
            <img id="dieImage2" src="images/allroutes.jpg" alt="Die 2">
            <img id="dieImage3" src="images/allroutes.jpg" alt="Die 3">
            <img id="dieImage4" src="images/allintersections.jpg" alt="Die 4">
        </div>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
